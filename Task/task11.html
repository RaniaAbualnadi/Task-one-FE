<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .reg {
        width: fit-content;
        text-align: center;
        background-color: rgb(246, 255, 161);
        margin: auto;
      }

      .form2 {
        width:19.1%;
        text-align: center;
        background-color: rgb(246, 255, 161);
      margin: auto;
        margin-bottom: 1em
    
      }
      .form3 {
        width:19.1%;
        text-align: center;
        
      margin: auto;
        margin-bottom: 1em
    
      }
    </style>
  </head>
  <body>
    <h2>Registration Form !</h2>
    <br />
    <div class="reg">
      <form>
        <fieldset>
          <legend>Personal details</legend>

          <label for="firstname">First name:</label>
          <input style="margin: 10px;" type="text" id="firstname" /> <br />
          <label for="lastname">Last name:</label>
          <input  style="margin: 10px;" type="text" id="lastname" /> <br />
          <label  style="margin: 10px;" for="email">Email:</label>
          <input type="text" id="email" /> <br />
          Gender:
          <input  style="margin: 10px;" type="radio" id="Male" name="Gender" />
          <label for="Male">Male </label>
          <input type="radio" id="Female" name="Gender" />
          <label for="Female">Female </label><br />
        </fieldset>
        
</div>
<div class="form2">
        <fieldset>


          <legend>City</legend>
          <label for="city">City:</label>
          <select id="city" name="city">
            <option value="Amman">Amman</option>
            <option value="Dubai">Dubai</option>
            <option value="Irbid">Irbid</option>
          </select>
          <br />
        </fieldset>
        <br />
        <br />
</div>
<div class="form3">
        <input type="submit" value="Subscribe" /></div>
      </form>
    
  </body>
</html>
