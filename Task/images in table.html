<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table, td, tr, th
      {border: 1px dotted black;
        border-collapse: collapse;
        height: 75px;
        width: 500px;}

    </style>
     

  </head>
  <body>
    <h2>Images in Table</h2>
    <hr />
    <h3>What are your favorite pets</h3>
    <br />
    <table >
      <tr>
        <th>Pet Image</th>
        <th>More facts about (as a link)</th>
      </tr>
      <tr>
        <td>
          <img src="horse.jpg" alt="Horse" width="250" height="150" />
        </td>
        <td> <a href="https://en.wikipedia.org/wiki/Horse"> <italic> Horse</italic> </td>
      </tr>
      <tr>
        <td>
          <img src="dogs.jpg" alt="Dogs" width="250" height="150" />
        </td>
        <td> <a href="https://en.wikipedia.org/wiki/Dog"> <italic> Dogs</italic> </td>
      </tr>
      <tr>
        <td>
          <img src="cat.jpg" alt="Cat" width="250" height="150" />
        </td>
        <td> <a href="https://en.wikipedia.org/wiki/Cat"> <italic> Cat</italic> </td>
      </tr>
    </table>
  </body>
</html>
